<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="12bool.css">
        <link rel="stylesheet" href="master.css">
        <title>Fable</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <header>
                <div class="container">
                    <div class="logo  col-offset-1 col-3">
                        <img src="images/logo.png" alt="">
                    </div>
                    <nav class="menu-item">
                        <ul>
                            <li v-for="item in navMenu" class=" text-center col-1">
                                <div class="nav-img">
                                    <img :src="'images/'+item.img + '.png'" alt="">
                                </div>
                                <p>{{item.name}}</p>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
            <section>
                <div class="welcome-slider col-12">
                    <div class="left-cont col-6 text-right">
                        <img src="images/slider_slide3_img2.png"alt="">
                    </div>
                    <div class="right-cont col-6 text-center">
                        <img  src="images/slider_slide3_img3.png" alt="">
                    </div>
                </div>
            </section>
        </div>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
