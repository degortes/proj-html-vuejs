<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="12bool.css">
        <link rel="stylesheet" href="master.css">
        <title>Fable</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <header>
                <div class="container">
                    <div class="logo  col-offset-1 col-3">
                        <img src="images/logo.png" alt="">
                    </div>
                    <nav class="menu-item">
                        <ul>
                            <li v-for="item in navMenu" class=" text-center col-1">
                                <div class="nav-img">
                                    <img :src="'images/'+item.img + '.png'" alt="">
                                </div>
                                <p>{{item.name}}</p>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
            <section id="jumbo">
                <div class="welcome-slider">
                    <div class="container">
                        <div class="left-cont col-7 text-center">
                            <h1 class=" col-offset-2 col-10 cursive text-left">Learning & Fun</h1>
                            <img src="images/slider_slide3_img2.png"alt="">
                        </div>
                        <div class="right-cont col-5 text-center text-left">
                            <img  src="images/slider_slide3_img3.png" alt="">
                        </div>
                        <div class="col-12 text-center jumbutton">
                            <button class=" minibut" type="button" name="button"></button>
                            <button class=" minibut" type="button" name="button"></button>
                            <button class=" minibut last" type="button" name="button"></button>
                        </div>

                    </div>
                </div>

            </section>
            <section id="learn-more">
                <div class="container">
                    <div class="left-learn col-6 col-offset-1">
                        <h2 >How to Enroll Your Child a Class?</h2>
                    </div>
                    <div class=" text-center right-learn col-5">
                        <button class="btn btn-white"type="button" name="button">Learn more</button>
                    </div>
                </div>
            </section>
        </div>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
